<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>帮信罪全流程智能宣传教育与辅判系统</title>
    <style>
       .question-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
       .question-input {
            width: 500px; 
            padding: 15px; 
            margin-right: 10px; 
            border: 2px solid red; 
            font-size: 16px; 
        }
       .submit-btn {
            padding: 15px 20px; 
            font-size: 16px; 
        }
       .answer-container {
            margin: 20px auto;
            width: 500px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
    </head>
<body>
   <!-- 顶部红色横幅 -->
   <div class="top-banner">
    确保互联网在法治轨道上健康运行
</div>

<!-- 系统名称区域 -->
<div class="title-container">
    <div class="title-left">
        <img src="img/img2(1).png" alt="系统标志" class="title-logo">
        <div class="system-title">网络犯罪全流程智能宣传教育与辅判系统</div>
    </div>
    <div class="search-box">
        <input type="text" class="search-input" placeholder="搜索...">
        <div class="search-icon">🔍</div>
        <a href="login.html" class="login-btn">登录</a>
        <a href="login.html" id="logout-btn" style="display: none;">退出</a>
    </div>
</div>

<!-- 问题输入区域 -->
<div class="question-container">
    <input type="text" id="question-input" class="question-input" placeholder="请输入问题">
    <button id="submit-btn" class="submit-btn">提交</button>
</div>

<!-- 回答显示区域 -->
<div id="answer-container" class="answer-container"></div>


<script>
    const questionInput = document.getElementById('question-input');
    const submitBtn = document.getElementById('submit-btn');
    const answerContainer = document.getElementById('answer-container');

    submitBtn.addEventListener('click', async () => {
        const question = questionInput.value;
        if (question) {
            try {
                const response = await fetch('http://10.79.3.77:5000/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                const data = await response.json();
                answerContainer.textContent = `回答: ${data.answer}`;
            } catch (error) {
                console.error('请求出错:', error);
                answerContainer.textContent = '请求出错，请稍后再试。';
            }
        }
    });
</script>

</body>
<script src="auth.js"></script>
</html>

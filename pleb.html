<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>典型案例 - 帮信罪全流程智能宣传教育与辅判系统</title>
    <style>
        /* 主内容区域 */
        .main-content {
            display: flex;
            justify-content: space-between;
            max-width: 1500px;
            margin: 30px auto;
            padding: 0 20px;
            gap: 50px;
        }

        /* 每个内容组 */
        .content-group {
            flex: 1; /* 等宽分布 */
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* 水平居中 */
        }

        /* 黄色标题框 */
        .yellow-title-box {
            background: linear-gradient(to right, #fbeb08, #f2f25c);
            color: #333;
            padding: 12px 0;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            width: 60%; 
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        /* 红色边框内容框 */
        .red-border-box {
            border: 2px solid #E74C3C;
            border-radius: 20px;
            width: 100%;
            min-height: 450px;
            background: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; 
            padding: 20px;
            box-sizing: border-box;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .content-group {
                width: 100%;
            }
            
            .yellow-title-box {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部红色横幅 -->
    <div class="top-banner">
        确保互联网在法治轨道上健康运行
    </div>

    <!-- 系统名称区域 -->
    <div class="title-container">
        <div class="title-left">
            <img src="img/img2(1).png" alt="系统标志" class="title-logo">
            <div class="system-title">网络犯罪全流程智能宣传教育与辅判系统</div>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索...">
            <div class="search-icon">🔍</div>
            <a href="login.html" class="login-btn">登录</a>
            <a href="login.html" id="logout-btn" style="display: none;">退出</a>
        </div>
    </div>

    <!-- 导航菜单 -->
    <div class="nav-container">
        <div class="nav-menu">
            <a href="main.html" class="nav-item">首页</a>
            <a href="system.html" class="nav-item">系统概况</a>
            <a href="crime-intro.html" class="nav-item">罪名介绍</a>
            <a href="cases.html" class="nav-item">典型案例</a>
            <a href="news.html" class="nav-item active">热点新闻</a>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="main-content">
        <!-- 校园专区组合 -->
        <div class="content-group">
            <div class="yellow-title-box">校园专区</div>
            <div class="red-border-box"></div>
        </div>

        <!-- 企业专区组合 -->
        <div class="content-group">
            <div class="yellow-title-box">企业专区</div>
            <div class="red-border-box"></div>
        </div>

        <!-- 银发族专区组合 -->
        <div class="content-group">
            <div class="yellow-title-box">银发族专区</div>
            <div class="red-border-box"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>

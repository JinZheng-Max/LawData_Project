     <style>
         /* 主体内容样式 */
         .content-container {
             padding: 30px 5%;
         }
         
         .crime-section {
             margin-top: 30px;
         }
         
         .crime-title {
             font-size: 24px;
             color: #333;
             border-left: 5px solid #c00;
             padding-left: 15px;
             margin-bottom: 20px;
         }
         
         .crime-boxes {
             display: grid;
             grid-template-columns: repeat(4, 1fr);
             grid-gap: 30px;
         }
         
         .crime-box {
             background: linear-gradient(to top, #ef4242, #ef7878);
             border-radius: 5px;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
             overflow: hidden;
             color: white;
             min-height: 250px; 
             display: flex;
             flex-direction: column;
             justify-content: center;
             padding: 20px;
             text-decoration: none;
             transition: transform 0.3s ease;
         }
         
         .crime-box:hover {
             transform: translateY(-5px);
         }
         
         .box-content {
             text-align: center;
             font-size: 30px;
             line-height: 1.6;
         }
         
         @media (max-width: 1200px) {
             .crime-boxes {
                 grid-template-columns: repeat(3, 1fr);
             }
         }
         
         @media (max-width: 900px) {
             .crime-boxes {
                 grid-template-columns: repeat(2, 1fr);
             }
         }
         
         @media (max-width: 600px) {
             .crime-boxes {
                 grid-template-columns: 1fr;
             }
         }
     </style>
